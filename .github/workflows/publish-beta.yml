name: Publish Beta

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      version:
        description: 'Beta version (e.g., 1.0.0-beta.1)'
        required: true
        type: string

jobs:
  publish-beta:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'yarn'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Run tests (excluding performance)
      run: npm run test:ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Build package
      run: npm run build
      
    - name: Set beta version
      if: github.event.inputs.version
      run: npm version ${{ github.event.inputs.version }} --no-git-tag-version
      
    - name: Set auto beta version
      if: github.event_name == 'push'
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        BETA_VERSION="${CURRENT_VERSION}-beta.$(date +%Y%m%d%H%M%S)"
        npm version $BETA_VERSION --no-git-tag-version
        echo "BETA_VERSION=$BETA_VERSION" >> $GITHUB_ENV
        
    - name: Publish beta to npm
      run: npm publish --tag beta
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create beta release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.BETA_VERSION || github.event.inputs.version }}
