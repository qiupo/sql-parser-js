        draft: false
        prerelease: ${{ inputs.version_type == 'prerelease' }}
        
    - name: Summary
      run: |
        if [ "${{ inputs.dry_run }}" = "true" ]; then
          echo "âœ… Dry run completed successfully!"
          echo "ğŸ“‹ All checks passed, ready for actual release"
        else
          echo "ğŸ‰ Release completed successfully!"
          echo "ğŸ“¦ Version ${{ steps.version.outputs.new_version }} published to npm"
          echo "ğŸ”— GitHub release created"
        fi